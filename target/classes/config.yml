# Zombie Tag — Config v2
# Keep "version" so you can migrate safely later.
version: 2

# Lobby Settings
lobby:	
  player_needed: 2              # min players to start
  max_players: 20               # cap in lobby
  countdown_seconds: 10         # countdown once threshold met
  auto_rejoin: true             # queue players who join during an active round
  queue_during_game: true

# Game Settings
game:
  length_seconds: 300           # total round time
  grace_seconds: 10             # zombies can’t tag during this window
  announce_length: true         # say game length at start

# Reward commands to execute
rewards:
  survivors:
    enabled: true
    command: "give {player} golden_apple 2" 

	# item type placed on zombies’ heads
items:
  zombie_helmet: ZOMBIE_HEAD

# Spawn points set with  /zt setspawn
spawns:
  lobby:
    world: world
    x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0
  game:
    world: world
    x: 0.0
    y: 0.0
    z: 0.0
    yaw: 0.0
    pitch: 0.0

effects:
  blindness_seconds: 10
  night_vision_seconds: 10

# If you stay still for to long during game you will turn into a zombie  
stay_still:
  enabled: true
  time_limit_seconds: 10
  message: "§cYou stayed still for too long and turned into a zombie!"

# Block certain actions during game  
restrictions:
  block_enderpearls: true
  block_chorus_fruit: true
  block_elytra: true

# Commands that should be allowed during game  
commands:
  whitelist:
    - "/zombietag"
    - "/zt"
    - "/msg"
    - "/tell"
    - "/r"

# Commands that should be executed on players before game
start_commands:
  - "undisguise %player%"
  - "cosmetics disable %player%"
